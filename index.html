<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body class="body">
    <h1 class="bigH1">Rock, Paper and... Scissors!</h1>
    <div class="bigDiv">
        <div class="smallDiv1">
            <button class="btn">🪨 Rock</button>
        </div>
        <div class="smallDiv2">
            <button class="btn">📃 Paper</button>
        </div>
        <div class="smallDiv3">
            <button class="btn">✂️ Scissors</button>
        </div>
    </div>
    <div class="BigDiv2">
        <h2 class="bigH1" id="datH2">Click a button to play!</h2>
    </div>
    <div class="score">
        <p id="you">You : 0</p>
        <p id="robot">Robot : 0</p>
    </div>
</body>
</html>
